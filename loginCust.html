<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<h2>Customer login</h2>
<div class="split left">
  <div class="centered">
      <a href="login2.html">
          <img src="Images/women.png" alt=" woman"></a>
    <h2>Mrs</h2>
    <p></p>
  </div>
</div>

<div class="split right">
  <div class="centered">
      <a href="login2.html">
          <img src="Images/Man.png" alt=" man"></a>
    <h2>Mr</h2>
    <p></p>
  </div>
</div>
     
</body>
</html>
